<html>
<head>
    <script type="text/javascript" src="jquery-1.3.2.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
	<title>Perfil</title>
	<link href="index.css" rel="stylesheet" type="text/css"/>
<script>
	window.onload = function()
	{
		var currentFocus;

		var clear = Titanium.UI.createButton({
			title:'Clear',
			style:Titanium.UI.iPhone.SystemButtonStyle.BORDERED
		});
		
		var prev = Titanium.UI.createButton({
			title:'Prev',
			style:Titanium.UI.iPhone.SystemButtonStyle.BORDERED
		});

		var next = Titanium.UI.createButton({
			title:'Next',
			style:Titanium.UI.iPhone.SystemButtonStyle.BORDERED
		});
		
		clear.addEventListener('click',function()
		{
			Titanium.API.info("clear button clicked");
			textfield.setValue('');
			textfield2.setValue('');
		});
		
		prev.addEventListener('click',function()
		{
			Titanium.API.info("prev button clicked = "+currentFocus);
			if (currentFocus == textfield2)
			{
				textfield.focus();
				textfield2.blur();
			}
			else
			{
				textfield2.focus();
				textfield.blur();
			}
		});

		next.addEventListener('click',function()
		{
			Titanium.API.info("next button clicked");
			if (currentFocus == textfield2)
			{
				textfield.focus();
				textfield2.blur();
			}
			else
			{
				textfield2.focus();
				textfield.blur();
			}
		});
		
		var flexSpace = Titanium.UI.createButton({
			systemButton:Titanium.UI.iPhone.SystemButton.FLEXIBLE_SPACE
		});

		var fixSpace = Titanium.UI.createButton({
			systemButton:Titanium.UI.iPhone.SystemButton.FIXED_SPACE,
			width:10
		});
	
		var textfield = Titanium.UI.createTextField({
			id:'textfield',
			height:30,
			borderStyle:Titanium.UI.INPUT_BORDERSTYLE_NONE,
			keyboardToolbar:[clear,flexSpace,prev,fixSpace,next],
			keyboardToolbarColor: '#900',
			keyboardToolbarHeight: 40,
			width:300
		});
		
		textfield.addEventListener('focus',function()
		{
			currentFocus = textfield;
		});
		
		var textfield2 = Titanium.UI.createTextField({
			id:'textfield2',
			height:30,
			borderStyle:Titanium.UI.INPUT_BORDERSTYLE_NONE,
			keyboardToolbar:[clear,flexSpace,prev,fixSpace,next],
			keyboardToolbarColor: '#900',
			keyboardToolbarHeight: 40,
			width:300
		});

		textfield2.addEventListener('return',function(e)
		{
			textfield2.blur();
		});
		
		textfield2.addEventListener('focus',function()
		{
			currentFocus = textfield2;
		});

		
	};
	
</script>
</head>
<body>

<div>Email</div>
<div style="margin-bottom:50px;margin-top:10px;"><div id="textfield" style="background-color:white;width:300px;height:30px;border:1px solid #999;-webkit-border-radius:4px;"></div></div>

<div>Password</div>
<div style="margin-bottom:50px;margin-top:10px;"><div id="textfield2" style="background-color:white;width:300px;height:30px;border:1px solid #999;-webkit-border-radius:4px;"></div></div>


</body>
</html>
